<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4月28筆記</title>
    <!-- ATL L+ALT O為儲存並公開至網路 -->
</head>
<body>
<!-- body為可見的網站內文    -->
<!-- h為標題,h後+編號字體大小級數6為最小 -->
<!-- h$為正流水號,h@-為倒數 -->
<!-- h@*6 -->
<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>
<!-- h$@-*6 -->
<h6></h6>
<h5></h5>
<h4></h4>
<h3></h3>
<h2></h2>
<h1></h1>
<!-- p為內文,亦可$  $@-  -->
<P></P>
<P1>這123321</P1>
<P2>是</P2>
<P3>內</P3>
<P4>文</P4>
<P5>1到</P5>
<P6>6</P6>
<!-- <marquee=跑馬燈 behavior="行為(slid滑動"alternate回彈"scroll滾動) direction="方向(上下右)"></marquee> -->
<!-- (marquee>[direction=right]h${標題$}*6)+(marquee>h$@-{標題$@-}*6) -->
<marquee behavior="alternate" direction="UP">
    <h1>標題1</h1>
    <h2>標題2</h2>
    <h3>標題3</h3>
    <h4>標題4</h4>
    <h5>標題5</h5>
    <h6>標題6</h6>
</marquee>
<marquee behavior="" direction="">
    <h6>標題6</h6>
    <h5>標題5</h5>
    <h4>標題4</h4>
    <h3>標題3</h3>
    <h2>標題2</h2>
    <h1>標題1</h1>
</marquee>
<!-- style為文字造型,包含顏色(color=)及字型大小(font-size:oopx;) -->
<!-- h1[style=color:red;font-size:200px;]{這標題} -->
<h1 style="color:red;font-size:50px;">這標題</h1>
<!-- p[style=color:pink;font-size25px]{這內文} -->
<!-- (h$[style="color:red;font-size:50px]{標題$}*2)+(p$[style="color:pink;font-size:50px]{內文$}*2) -->
<h1 style="color:red;font-size:40px;">標題1</h1>
<h2 style="color:red;font-size:40px;">標題2</h2>
<p1 style="color:pink;font-size:30px">內文1</p1>
<p2 style="color:pink;font-size:30px">內文2</p2>

</body>
</html>
